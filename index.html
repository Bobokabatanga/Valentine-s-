<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      text-align: center;
      overflow: hidden;
    }
    button {
      padding: 15px 25px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background: red;
      color: white;
      transition: transform 0.2s;
    }
    #no {
      position: absolute;
      background: white;
    }
  </style>
</head>
<body>

<div>
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no">No</button>
</div>

<script>
  const no = document.getElementById("no");
  const yes = document.getElementById("yes");
  let scale = 1;

  function yesClicked() {
    alert("YAY ðŸ’˜ Youâ€™re stuck with me now ðŸ˜Œ");
  }

  function moveNo() {
    no.style.left = Math.random() * (window.innerWidth - 100) + "px";
    no.style.top = Math.random() * (window.innerHeight - 50) + "px";
    scale += 0.1;
    yes.style.transform = `scale(${scale})`;
  }

  no.addEventListener("mouseover", moveNo);
  no.addEventListener("touchstart", moveNo);
</script>

</body>
</html>
